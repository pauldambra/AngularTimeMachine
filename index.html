<!DOCTYPE html>
<html ng-app="timeMachine">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TimeMachine</title>
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="main">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a class="brand" href="#">Angular Time Machine</a>
    </div>
  </div>
    
  <div class="row-fluid days" ng-controller="DaysCtrl">
    <div class="span1"></div>
    <div class="day span2" ng-repeat="day in days">
      <div class="dayHeader">
         {{day.dayName}} {{day.date}}
       </div>
       <div class="dayPart">
         Morning <span><i class="icon-pencil"></i></span>
       </div>
       <div class="dayPart">
         Afternoon <span><i class="icon-pencil"></i></span>
       </div>
     </div>
     <div class="span1"></div>
  </div>

  <script src="js/libs/moment.js"></script>

  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/angular.js"></script>
  <script src="js/libs/ui-bootstrap-tpls-0.7.0.js"></script>
  <script src="js/days.js"></script>

</body>
</html>
